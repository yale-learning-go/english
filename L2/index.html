<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2: Good morning!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* --- 定義新的繪本風配色 --- */
            --sky-blue: #AEEEEE;       /* 天空藍 */
            --sun-yellow: #FFD700;     /* 陽光黃 */
            --cloud-white: #FFFFFF;    /* 雲朵白 */
            --grass-green: #98FB98;    /* 草地綠 */
            --soft-text: #5D4037;      /* 柔和的深棕色文字 */
            --cream-bg: #FFFBE0;       /* 奶油底色 */
            --btn-blue: #87CEEB;       /* 按鈕藍 */
            --btn-pink: #FFB6C1;       /* 按鈕粉 */
        }

        body {
            font-family: 'Nunito', sans-serif; /* 使用圓潤的內文字體 */
            background-color: var(--sky-blue);
            /* 繪本風背景：清晨藍天漸層 + 雲朵圖案 */
            background-image: 
                linear-gradient(to bottom, var(--sky-blue) 0%, var(--cream-bg) 100%),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M25 60 C 20 40, 40 30, 50 50 C 60 30, 80 40, 75 60 Z" fill="white" opacity="0.4"/></svg>');
            background-size: cover, 150px 150px;
            background-blend-mode: overlay;
            color: var(--soft-text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .hologram-console {
            /* 改為繪本的主頁面框架 */
            background: rgba(255, 255, 255, 0.85);
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 30px; /* 大圓角 */
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* 柔和陰影 */
            border: 5px solid var(--cloud-white);
        }

        .mission-status {
            color: var(--btn-blue);
            font-size: 1.1rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-family: 'Fredoka', sans-serif; /* 使用可愛標題字體 */
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px; /* 加粗進度條 */
            background: var(--cloud-white);
            border: 3px solid var(--sky-blue);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }

        .progress-hide { opacity: 0; pointer-events: none; }

        .progress-bar {
            width: 0%;
            height: 100%;
            /* 彩虹般的漸層進度條 */
            background: linear-gradient(to right, var(--sun-yellow), var(--grass-green), var(--btn-blue));
            border-radius: 15px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #mainTitle {
            font-family: 'Fredoka', sans-serif;
            color: var(--soft-text);
            text-transform: none; /* 取消全大寫 */
            letter-spacing: 0;
            margin: 0 0 25px 0;
            text-shadow: 2px 2px 0px var(--cloud-white);
            transition: all 0.5s ease-in-out;
            max-height: 150px;
            opacity: 1;
            line-height: 1.3;
            font-size: 2.2rem;
        }

        #mainTitle.hidden-title { max-height: 0; opacity: 0; margin: 0; overflow: hidden; }

        .viewport-frame {
            /* 改為像拍立得照片的柔和邊框 */
            border: 8px solid var(--cloud-white);
            border-radius: 25px;
            overflow: hidden;
            background: var(--cloud-white);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 90vw;
            max-width: 700px;
            min-height: 300px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            transform: rotate(-2deg); /* 稍微傾斜，增加俏皮感 */
        }

        .viewport-frame.vocab-mode { min-height: 0; height: 0; border: none; margin: 0; padding: 0; box-shadow: none; }

        .mission-image {
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: cover; /* 改為 cover 讓畫面更滿 */
            display: block;
            transition: opacity 0.4s ease;
            opacity: 1;
            border-radius: 18px;
        }

        .dialogue-terminal {
            /* 改為對話雲朵 */
            background: var(--cloud-white);
            margin: 20px 0;
            padding: 25px 40px;
            font-size: 1.6rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--soft-text);
            text-shadow: none;
            border-radius: 50px; /* 更圓潤 */
            width: 95%;
            max-width: 650px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-sizing: border-box;
            border: 4px solid var(--sun-yellow); /* 黃色邊框 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        /* 添加對話框的小尾巴 */
        .dialogue-terminal::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 20px 20px 0;
            border-style: solid;
            border-color: var(--sun-yellow) transparent;
            display: block;
            width: 0;
        }
        /* 當隱藏時移除尾巴 (例如在單字頁) */
        .dialogue-terminal:empty::after {
             display: none;
        }


        .dialogue-terminal:hover {
            background: var(--cream-bg);
            transform: scale(1.02) translateY(-3px);
        }

        /* 單字表格樣式 (繪本筆記風格) */
        .vocab-table {
            width: 100%;
            border-collapse: separate; /* 分離邊框以實現圓角列 */
            border-spacing: 0 10px; /* 列之間的間距 */
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            background: transparent;
        }
        .vocab-table td {
            padding: 15px 20px;
            border: none;
            background: var(--cloud-white);
        }
        /* 表格列的圓角處理 */
        .vocab-table tr td:first-child { border-top-left-radius: 20px; border-bottom-left-radius: 20px; }
        .vocab-table tr td:last-child { border-top-right-radius: 20px; border-bottom-right-radius: 20px; }

        .vocab-en { color: var(--btn-blue); text-align: right; width: 45%; font-weight: 600; }
        .vocab-arrow { color: var(--sun-yellow); width: 10%; font-size: 1.2rem; text-align: center; }
        .vocab-zh { color: var(--soft-text); text-align: left; width: 45%; font-weight: 600;}
        /* 高亮樣式改為柔和的黃色 */
        .highlight-row td { background: var(--cream-bg) !important; border: 2px solid var(--sun-yellow); box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3); }

        .control-panel { display: flex; justify-content: center; gap: 25px; margin-top: 25px; margin-bottom: 20px; z-index: 2; }

        button {
            /* 可愛的氣泡按鈕 */
            background: var(--cloud-white);
            border: 4px solid var(--btn-blue);
            color: var(--btn-blue);
            border-radius: 50%;
            width: 75px;
            height: 75px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 0px rgba(135, 206, 235, 0.5); /* 立體感陰影 */
        }

        button:hover:not(:disabled) {
            background: var(--btn-blue);
            color: var(--cloud-white);
            transform: translateY(2px); /* 按下的效果 */
            box-shadow: 0 2px 0px rgba(135, 206, 235, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(5px);
            box-shadow: none;
        }

        button:disabled {
            border-color: #ccc;
            color: #ccc;
            background: #f0f0f0;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-speak {
            border-color: var(--btn-pink);
            color: var(--btn-pink);
            box-shadow: 0 5px 0px rgba(255, 182, 193, 0.5);
        }

        .btn-speak:hover:not(:disabled) {
            background: var(--btn-pink);
            color: var(--cloud-white);
            box-shadow: 0 2px 0px rgba(255, 182, 193, 0.5);
        }
    </style>
</head>
<body>

    <div class="hologram-console">
        <div class="mission-status" id="statusDisplay">Ready for Storytime!</div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <h1 id="mainTitle">Lesson 2: Good Morning!</h1>

        <div class="viewport-frame" id="imgFrame">
            <img src="cover.jpg" class="mission-image" id="currentImg" alt="Mission Scene" onclick="handleImgClick()">
        </div>

        <div class="dialogue-terminal" id="displayText" onclick="handleTerminalClick()">
            Welcome, Yale! Ready to start?
        </div>

        <div class="control-panel">
            <button id="prevBtn" onclick="move(-1)" disabled title="Previous">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn-speak" id="speakBtn" onclick="playVoice()" title="Review">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="nextBtn" onclick="move(1)" title="Next">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <audio id="victorySound" src="victory.mp3" preload="auto"></audio>

    <script>
        // --- Javascript 邏輯保持不變 ---
        const vocabList = [
            { en: "name", zh: "名字" },
            { en: "Good bye.", zh: "再見" }
        ];

        const missionData = [
            [
              { text: "Kitty is my friends. She is a cat.", zhText: "Kitty 是我的朋友。她是一隻貓。", img: "1.png" },
              { text: "Good morning, Kitty! Good morning, Omega!", zhText: "早安，Kitty！早安，Omega！", img: "2.png" },
              { text: "We have breakfast together!", zhText: "我們一起吃早餐！", img: "3.png" },
              { text: "Good afternoon, Kitty! Good afternoon, Omega!", zhText: "午安，Kitty！午安，Omega！", img: "4.jpg" },
              { text: "Let's play together!", zhText: "我們一起玩吧！", img: "5.png" },
              { text: "Good night, Kitty! Good night, Omega!", zhText: "晚安，Kitty！晚安，Omega！", img: "6.png" },
              { text: "It's morning! How are you, Kitty? Fine! Thank you, my friend!", zhText: "早安！Kitty 你好嗎？我很好！謝謝你，我的朋友！", img: "7.png" }
            ]
        ];

        let currentIndex = -1; 
        let hasInteracted = false; 
        
        const imgElement = document.getElementById('currentImg');
        const imgFrame = document.getElementById('imgFrame');
        const textElement = document.getElementById('displayText');
        const statusElement = document.getElementById('statusDisplay');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const titleElement = document.getElementById('mainTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const victorySound = document.getElementById('victorySound');

        window.onload = () => {
            updateConsole();
            document.body.addEventListener('click', () => {
                if (!hasInteracted && currentIndex === -1) {
                    hasInteracted = true;
                    playHomeVoice();
                }
            }, { once: true });
        };

        function move(step) {
            hasInteracted = true; 
            window.speechSynthesis.cancel();
            
            if (currentIndex === -2) {
                victorySound.pause();
                victorySound.currentTime = 0;
                victorySound.onended = null;
                if (step === -1) {
                    currentIndex = missionData.length;
                } else if (step === 1) {
                    currentIndex = -1;
                }
                updateConsole();
                return;
            }

            currentIndex += step;

            if (currentIndex < -1) currentIndex = -1;
            
            if (currentIndex > missionData.length) {
                finishMission();
                return;
            }
            updateConsole();
        }

        function updateConsole() {
            imgElement.style.opacity = 0;
            textElement.style.opacity = 0;
            updateProgressUI();

            setTimeout(() => {
                // 移除可能存在的對話框尾巴樣式，只在有文字時添加
                textElement.style.display = 'flex'; 

                if (currentIndex === -1) {
                    imgFrame.classList.remove('vocab-mode');
                    titleElement.classList.remove('hidden-title');
                    imgElement.src = "cover.jpg";
                    textElement.innerHTML = "Welcome, Yale! Ready to start?";
                    statusElement.innerHTML = "Ready for Storytime!";
                    prevBtn.disabled = true;
                    nextBtn.innerHTML = '<i class="fas fa-play"></i>';
                    if (hasInteracted) playHomeVoice();
                } 
                else if (currentIndex === missionData.length) {
                    imgFrame.classList.add('vocab-mode');
                    titleElement.classList.add('hidden-title');
                    statusElement.innerHTML = "Let's Read the Words!";
                    prevBtn.disabled = false;
                    nextBtn.innerHTML = '<i class="fas fa-check"></i>';
                    
                    // 在單字頁隱藏對話框的黃色尾巴，因為這裡顯示的是表格
                    textElement.style.display = 'block';

                    let tableHtml = `<table class="vocab-table">`;
                    vocabList.forEach((item, index) => {
                        tableHtml += `<tr id="vocab-row-${index}">
                            <td class="vocab-en">${item.en}</td>
                            <td class="vocab-arrow"><i class="fas fa-arrow-right"></i></td>
                            <td class="vocab-zh">${item.zh}</td>
                        </tr>`;
                    });
                    tableHtml += `</table>`;
                    textElement.innerHTML = tableHtml;
                    
                    playVocabSequence(0); 
                } 
                else {
                    imgFrame.classList.remove('vocab-mode');
                    titleElement.classList.add('hidden-title');
                    const data = missionData[currentIndex];
                    imgElement.src = data.img;
                    textElement.innerHTML = data.zhText;
                    statusElement.innerHTML = `Page ${currentIndex + 1} of ${missionData.length}`;
                    prevBtn.disabled = false;
                    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    playVoice();
                }
                imgElement.style.opacity = 1;
                textElement.style.opacity = 1;
            }, 250);
        }

        function playVocabSequence(index) {
            if (currentIndex !== missionData.length || index >= vocabList.length) return;

            const item = vocabList[index];
            const row = document.getElementById(`vocab-row-${index}`);
            
            document.querySelectorAll('.vocab-table tr').forEach(r => r.classList.remove('highlight-row'));
            if(row) row.classList.add('highlight-row');

            const utterEn = new SpeechSynthesisUtterance(item.en);
            utterEn.lang = 'en-US';
            utterEn.rate = 0.8;

            utterEn.onend = () => {
                if (currentIndex !== missionData.length) return;
                setTimeout(() => {
                    const utterZh = new SpeechSynthesisUtterance(item.zh);
                    utterZh.lang = 'zh-TW';
                    utterZh.rate = 0.9;
                    utterZh.onend = () => {
                        if (currentIndex !== missionData.length) return;
                        setTimeout(() => playVocabSequence(index + 1), 600);
                    };
                    window.speechSynthesis.speak(utterZh);
                }, 400);
            };
            window.speechSynthesis.speak(utterEn);
        }

        function updateProgressUI() {
            if (currentIndex === -1 || currentIndex === -2) {
                progressContainer.classList.add('progress-hide');
            } else {
                progressContainer.classList.remove('progress-hide');
                let totalSteps = missionData.length + 1; 
                let currentStep = currentIndex + 1;
                let percentage = (currentStep / totalSteps) * 100;
                progressBar.style.width = percentage + '%';
            }
        }

        function handleTerminalClick() {
            if (currentIndex === missionData.length) {
                playVocabSequence(0); 
            } else if (currentIndex >= 0) {
                playZhVoice(missionData[currentIndex].zhText);
            } else if (currentIndex === -1) {
                playHomeVoice();
            } else if (currentIndex === -2) {
                playVoice("Great job, Yale! Lesson 1 finished!");
            }
        }

        function handleImgClick() {
            if (currentIndex >= 0 && currentIndex < missionData.length) playVoice();
        }

        function playZhVoice(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            utter.rate = 0.9;
            window.speechSynthesis.speak(utter);
        }

        function playVoice(customText) {
            window.speechSynthesis.cancel(); 
            let targetText = "";

            if (customText) {
                targetText = customText;
            } else if (currentIndex === -2) {
                targetText = "Great job, Yale! Lesson 1 finished!";
            } else if (currentIndex >= 0 && currentIndex < missionData.length) {
                targetText = missionData[currentIndex].text;
            } else if (currentIndex === -1) {
                targetText = "Lesson 1: what's your name? Welcome, Yale! Ready to start?";
            }

            if (!targetText) return;
            const utter = new SpeechSynthesisUtterance(targetText);
            utter.lang = 'en-US';
            utter.rate = 0.8; 
            window.speechSynthesis.speak(utter);
        }

        function playHomeVoice() { playVoice(); }

        function finishMission() {
            currentIndex = -2; 
            updateProgressUI();
            titleElement.classList.remove('hidden-title');
            imgFrame.classList.remove('vocab-mode');
            statusElement.innerHTML = "Hooray! You did it!";
            textElement.innerHTML = "Great job, Yale! Lesson 1 finished!";
            textElement.style.display = 'flex'; // 確保顯示對話框尾巴

            prevBtn.disabled = false;

            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = "done.jpg";
                imgElement.style.opacity = 1;
            }, 250);

            nextBtn.innerHTML = '<i class="fas fa-redo"></i>';
            
            let playTimes = 0;
            victorySound.loop = false;
            victorySound.onended = function() {
                playTimes++;
                if (playTimes < 3) {
                    victorySound.play();
                } else {
                    victorySound.onended = null;
                }
            };
            victorySound.play().catch(e => console.log("音效攔截"));
            playVoice("Great job, Yale! Lesson 1 finished!");
        }
    </script>
</body>
</html>
