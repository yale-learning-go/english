<html lang="zh-TW">

        :root {
            --sky-blue: #AEEEEE;
            --sun-yellow: #FFD700;
            --cloud-white: #FFFFFF;
            --grass-green: #98FB98;

            --cream-bg: #FFFBE0;
            --btn-blue: #87CEEB;
            --btn-pink: #FFB6C1;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--sky-blue);
            background-image: 
                linear-gradient(to bottom, var(--sky-blue) 0%, var(--cream-bg) 100%),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M25 60 C 20 40, 40 30, 50 50 C 60 30, 80 40, 75 60 Z" fill="white" opacity="0.4"/></svg>');

            background-blend-mode: overlay;

            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .hologram-console {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: var(--cloud-white);
            border: 3px solid var(--sky-blue);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-hide { display: none !important; }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--sun-yellow), var(--grass-green), var(--btn-blue));
            border-radius: 15px;
            transition: width 0.4s ease;
        }

        #mainTitle {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px var(--cloud-white);
        }

        #mainTitle.hidden-title { display: none; }

        .viewport-frame {
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 800px;
            min-height: 300px;
            background-color: white;
            margin-bottom: 20px;
            position: relative;
            border: 8px solid var(--cloud-white);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .viewport-frame.vocab-mode { display: none; }

        /* 確保圖片不透明度為 1 */
        .mission-image {
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: contain;
            display: block;
            opacity: 1 !important; 
            transition: transform 0.3s ease;
        }

        .image-error-msg {
            position: absolute;
            color: #999;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .dialogue-terminal {
            background: var(--cloud-white);
            margin: 20px 0;
            padding: 25px 40px;
            font-size: 1.6rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--soft-text);
            border-radius: 50px;
            width: 95%;
            max-width: 650px;
            cursor: pointer;
            box-sizing: border-box;
            border: 4px solid var(--sun-yellow);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
