<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1: what’s your name?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff0099;
            --space-bg: #020617;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--space-bg);
            background-image: 
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 350px 350px, 550px 550px;
            color: #e0f7ff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        /* 返回首頁按鈕 */
        .home-btn {
            position: fixed;
            top: 25px;
            left: 20px;
            width: 55px;
            height: 55px;
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 9999;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .home-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: translateY(-3px) scale(1.05);
        }

        /* 進度條 */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 242, 255, 0.05);
            overflow: hidden;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }

        .progress-hide { opacity: 0; }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hologram-console {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mainTitle {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--neon-cyan);
            transition: all 0.5s ease;
            max-height: 150px;
            opacity: 1;
        }

        #mainTitle.hidden-title { max-height: 0; opacity: 0; margin: 0; overflow: hidden; }

        .viewport-frame {
            border: 4px solid var(--neon-cyan);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            width: 90vw;
            max-width: 800px;
            min-height: 300px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .viewport-frame.vocab-mode { min-height: 0; height: 0; border: none; margin: 0; opacity: 0; }

        .mission-image {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            display: block;
        }

        .dialogue-terminal {
            background: rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            padding: 18px 30px;
            font-size: 1.8rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 8px var(--neon-pink);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 0, 153, 0.3);
            cursor: pointer;
        }

        /* 單字表樣式 */
        .vocab-table { width: 100%; border-collapse: collapse; font-size: 1.5rem; margin: 10px 0; }
        .vocab-table td { padding: 12px; border-bottom: 1px solid rgba(0, 242, 255, 0.2); }
        .vocab-en { color: var(--neon-cyan); text-align: right; width: 45%; font-weight: 700; }
        .vocab-arrow { color: #fff; width: 10%; }
        .vocab-zh { color: #fff; text-align: left; width: 45%; }
        .highlight-row { background: rgba(255, 0, 153, 0.3); transform: scale(1.02); transition: all 0.3s; }

        .control-panel { display: flex; justify-content: center; gap: 30px; margin-top: 10px; }

        button {
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover:not(:disabled) {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 25px var(--neon-cyan);
        }

        button:disabled { border-color: #333; color: #333; cursor: not-allowed; }
        .btn-speak { border-color: var(--neon-pink); color: var(--neon-pink); }
    </style>
</head>
<body>

    <div id="progressContainer" class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <a href="../index.html" class="home-btn"><i class="fas fa-home"></i></a>

    <div class="hologram-console">
        <h1 id="mainTitle">Lesson 1:<br>what’s your name?</h1>

        <div class="viewport-frame" id="imgFrame">
            <img src="cover.jpg" class="mission-image" id="currentImg" onclick="handleImgClick()">
        </div>

        <div class="dialogue-terminal" id="displayText" onclick="handleTerminalClick()">
            Welcome, Yale! Ready to start?
        </div>

        <div class="control-panel">
            <button id="prevBtn" onclick="move(-1)" disabled><i class="fas fa-chevron-left"></i></button>
            <button class="btn-speak" id="speakBtn" onclick="playVoice()"><i class="fas fa-volume-up"></i></button>
            <button id="nextBtn" onclick="move(1)"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <audio id="victorySound" src="victory.mp3" preload="auto"></audio>

    <script>
        const vocabList = [
            { en: "name", zh: "名字" },
            { en: "Good bye.", zh: "再見" },
            { en: "five", zh: "5" },
            { en: "my", zh: "我的" },
            { en: "friend", zh: "朋友" }
        ];

        const missionData = [
            { text: "Hi! I'm Ultraman. What's your name?", zhText: "你好！我是超人力霸王。你叫什麼名字？", img: "step1.jpg" },
            { text: "My name is Yale!", zhText: "我的名字是 Yale！", img: "step2.jpg" },
            { text: "How old are you?", zhText: "你幾歲？", img: "step3.jpg" },
            { text: "I'm five!", zhText: "我五歲！", img: "step4.jpg" },
            { text: "Goodbye, my friends.", zhText: "再見！我的朋友", img: "step5.jpg" },
            { text: "Goodbye.", zhText: "再見！", img: "step6.jpg" }
        ];

        let currentIndex = -1;
        let hasInteracted = false;
        let vocabTimeout = null; // 用於控制單字表播放的計時器

        const imgElement = document.getElementById('currentImg');
        const imgFrame = document.getElementById('imgFrame');
        const textElement = document.getElementById('displayText');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const titleElement = document.getElementById('mainTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const victorySound = document.getElementById('victorySound');

        window.onload = () => {
            updateConsole();
            document.body.addEventListener('click', () => {
                if (!hasInteracted) {
                    hasInteracted = true;
                    if (currentIndex === -1) playVoice("Lesson 1: what's your name? Welcome, Yale! Ready to start?");
                }
            }, { once: true });
        };

        function stopAllSpeech() {
            window.speechSynthesis.cancel();
            if (vocabTimeout) {
                clearTimeout(vocabTimeout);
                vocabTimeout = null;
            }
        }

        function move(step) {
            hasInteracted = true;
            stopAllSpeech();

            if (currentIndex === -2) { 
                victorySound.pause();
                victorySound.currentTime = 0;
                currentIndex = (step === 1) ? -1 : missionData.length;
                updateConsole();
                return;
            }

            currentIndex += step;
            if (currentIndex < -1) currentIndex = -1;
            if (currentIndex > missionData.length) {
                finishMission();
                return;
            }
            updateConsole();
        }

        function updateConsole() {
            updateProgressUI();

            if (currentIndex === -1) {
                imgFrame.classList.remove('vocab-mode');
                imgFrame.style.opacity = "1";
                titleElement.classList.remove('hidden-title');
                imgElement.src = "cover.jpg";
                textElement.innerHTML = "Welcome, Yale! Ready to start?";
                prevBtn.disabled = true;
                nextBtn.innerHTML = '<i class="fas fa-play"></i>';
                if (hasInteracted) playVoice("Lesson 1: what's your name? Welcome, Yale! Ready to start?");
            } 
            else if (currentIndex === missionData.length) {
                imgFrame.classList.add('vocab-mode');
                titleElement.classList.add('hidden-title');
                prevBtn.disabled = false;
                nextBtn.innerHTML = '<i class="fas fa-check"></i>';
                
                let tableHtml = `<table class="vocab-table">`;
                vocabList.forEach((item, index) => {
                    tableHtml += `<tr id="vocab-row-${index}">
                        <td class="vocab-en">${item.en}</td>
                        <td class="vocab-arrow"><i class="fas fa-arrow-right"></i></td>
                        <td class="vocab-zh">${item.zh}</td>
                    </tr>`;
                });
                tableHtml += `</table>`;
                textElement.innerHTML = tableHtml;
                
                // 延遲一點點再開始，確保 DOM 已渲染
                vocabTimeout = setTimeout(() => playVocabSequence(0), 500);
            } 
            else {
                imgFrame.classList.remove('vocab-mode');
                imgFrame.style.opacity = "1";
                titleElement.classList.add('hidden-title');
                const data = missionData[currentIndex];
                imgElement.src = data.img;
                textElement.innerHTML = data.zhText;
                prevBtn.disabled = false;
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                playVoice(data.text);
            }
        }

        function playVoice(text) {
            window.speechSynthesis.cancel();
            let target = text;
            if (!target) {
                if (currentIndex >= 0 && currentIndex < missionData.length) target = missionData[currentIndex].text;
                else if (currentIndex === -1) target = "Welcome, Yale!";
            }
            if(!target) return;

            const utter = new SpeechSynthesisUtterance(target);
            utter.lang = 'en-US';
            utter.rate = 0.8;
            window.speechSynthesis.speak(utter);
        }

        function playVocabSequence(index) {
            // 安全檢查：如果已經離開單字頁面，就停止
            if (currentIndex !== missionData.length || index >= vocabList.length) return;
            
            const rows = document.querySelectorAll('.vocab-table tr');
            rows.forEach(r => r.classList.remove('highlight-row'));
            const currentRow = document.getElementById(`vocab-row-${index}`);
            if (currentRow) currentRow.classList.add('highlight-row');

            const item = vocabList[index];
            const utterEn = new SpeechSynthesisUtterance(item.en);
            utterEn.lang = 'en-US';
            utterEn.rate = 0.8;
            
            utterEn.onend = () => {
                if (currentIndex !== missionData.length) return;
                vocabTimeout = setTimeout(() => {
                    const utterZh = new SpeechSynthesisUtterance(item.zh);
                    utterZh.lang = 'zh-TW';
                    utterZh.onend = () => {
                        if (currentIndex !== missionData.length) return;
                        vocabTimeout = setTimeout(() => playVocabSequence(index + 1), 600);
                    };
                    window.speechSynthesis.speak(utterZh);
                }, 400);
            };
            window.speechSynthesis.speak(utterEn);
        }

        function updateProgressUI() {
            if (currentIndex < 0) {
                progressContainer.classList.add('progress-hide');
            } else {
                progressContainer.classList.remove('progress-hide');
                let percentage = ((currentIndex + 1) / (missionData.length + 1)) * 100;
                progressBar.style.width = percentage + '%';
            }
        }

        function handleTerminalClick() {
            stopAllSpeech();
            if (currentIndex === missionData.length) playVocabSequence(0);
            else if (currentIndex >= 0) playZhVoice(missionData[currentIndex].zhText);
            else playVoice();
        }

        function handleImgClick() {
            if (currentIndex >= 0 && currentIndex < missionData.length) playVoice();
        }

        function playZhVoice(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            window.speechSynthesis.speak(utter);
        }

        function finishMission() {
            stopAllSpeech();
            currentIndex = -2;
            updateProgressUI();
            imgFrame.classList.remove('vocab-mode');
            imgFrame.style.opacity = "1";
            imgElement.src = "done.jpg";
            textElement.innerHTML = "Great job, Yale! Lesson 1 finished!";
            nextBtn.innerHTML = '<i class="fas fa-redo"></i>';
            victorySound.play().catch(e => console.log("Sound blocked"));
            playVoice("Great job, Yale! Lesson 1 finished!");
        }
    </script>
</body>
</html>
