<body>

    <script>
        const books = [
            { id: "L1", title: "What's your name?" },
            { id: "L2", title: "Good morning!" },
            { id: "L3", title: "My Family." },
        ];

        const grid = document.getElementById('bookGrid');

        books.forEach(book => {
            const card = document.createElement('a');
            card.href = `${book.id}/index.html`;
            card.className = 'book-card';
            
            card.innerHTML = `
                <img src="img/${book.id}.png" alt="${book.title}" onerror="this.src='https://via.placeholder.com/200x200?text=Book'">

            `;
            
            grid.appendChild(card);
        });
    </script>
