    <style>
        :root {

        body {

            font-family: 'Segoe UI', 'MicroSoft JhengHei', sans-serif;
            overflow-x: hidden;

        /* æ˜Ÿç©ºèƒŒæ™¯ */

        /* ä»»å‹™å„€è¡¨æ¿ */
        .mission-dashboard {

        /* åœ–ç‰‡å®¹å™¨ï¼šå›ºå®šå¯¬é«˜æ¯”ï¼Œåˆ‡æ›æ™‚æ›´ç©©å®š */
        .image-frame {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);

        }

        #stepImg {

        }

        .dialogue-text {

        }

        .en-text { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 8px var(--neon-blue); }
        .zh-text { font-size: 18px; color: #aaa; margin-top: 5px; }

        .controls {
            display: grid;

            gap: 10px;
        }

        button {
            padding: 12px;
            font-size: 0.9rem;
            background: transparent;
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: var(--neon-blue);
            color: var(--space-black);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button:disabled { opacity: 0.2; cursor: not-allowed; }

        .btn-speak { border-color: var(--star-gold); color: var(--star-gold); }
        .btn-next { border-color: var(--neon-red); color: var(--neon-red); }

        .medal-container { font-size: 30px; margin-top: 10px; min-height: 40px; }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="mission-dashboard">
        <h2 class="hud-title">ğŸš€ Star Mission: Age 5</h2>
        
        <div class="image-frame">
            <img src="step1.png" id="stepImg" alt="Mission Scene" onload="this.style.opacity=1">
        </div>

        <div class="dialogue-text">
            <div id="enText" class="en-text">Click START to begin!</div>
            <div id="zhText" class="zh-text">é»æ“Šé–‹å§‹é€²è¡Œä»»å‹™</div>
        </div>

        <div class="medal-container" id="medals"></div>

        <div class="controls">
            <button onclick="move(-1)" id="prevBtn" disabled>BACK</button>
            <button class="btn-speak" onclick="playVoice()">ğŸ”Š LISTEN</button>
            <button class="btn-next" onclick="move(1)" id="nextBtn">START</button>

    </div>

    <script>
        // èƒŒæ™¯æ˜Ÿç©ºç”Ÿæˆ
        const starsBox = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsBox.appendChild(star);
        }

        // è³‡æ–™è¨­å®šï¼šåŒ…å«è‹±æ–‡ã€ä¸­æ–‡èˆ‡å°æ‡‰åœ–æª”
        const missionData = [
            { en: "Hello! What's your name?", zh: "ä½ å¥½ï¼ä½ å«ä»€éº¼åå­—ï¼Ÿ", img: "step1.png" },
            { en: "I'm Yale!", zh: "æˆ‘æ˜¯ Yaleï¼", img: "step2.png" },
            { en: "How old are you?", zh: "ä½ å¹¾æ­²äº†ï¼Ÿ", img: "step3.png" },
            { en: "I'm five!", zh: "æˆ‘äº”æ­²äº†ï¼", img: "step4.png" }
        ];

        let index = -1;

        function move(step) {
            index += step;
            if (index < 0) index = 0;
            if (index >= missionData.length) {
                complete();
                return;
            }
            updateUI();
        }

        function updateUI() {
            const img = document.getElementById('stepImg');
            const en = document.getElementById('enText');
            const zh = document.getElementById('zhText');
            const current = missionData[index];

            // åˆ‡æ›åœ–ç‰‡æ•ˆæœï¼šå…ˆéš±è—å†é¡¯ç¤º
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = current.img;
                img.onload = () => img.style.opacity = 1;
                en.innerText = current.en;
                zh.innerText = current.zh;
            }, 200);

            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').innerText = (index === missionData.length - 1) ? "FINISH" : "NEXT";
            
            playVoice();
        }

        function playVoice() {
            if (index < 0) return;
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(missionData[index].en);
            utter.lang = 'en-US';
            utter.rate = 0.8;
            synth.speak(utter);
        }

        function complete() {
            document.getElementById('enText').innerText = "Mission Complete! Great Job!";
            document.getElementById('zhText').innerText = "ä»»å‹™é”æˆï¼åšå¾—å¤ªæ£’äº†ï¼";
            document.getElementById('medals').innerHTML = "ğŸ† ğŸ‘¨â€ğŸš€ ğŸŒŸ ğŸ›°ï¸ ğŸ›¸";
            document.getElementById('nextBtn').disabled = true;
        }
    </script>
</body>
