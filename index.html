<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子書入口首頁</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 { color: #2c3e50; margin-bottom: 40px; }

        .book-grid {
            display: grid;
            /* 預設一列 6 格 */
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .book-card img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .book-info {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: #34495e;
            font-size: 0.95rem;
        }

        /* 螢幕適應：平板 3 格，手機 2 格 */
        @media (max-width: 1024px) { .book-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .book-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <h1>English</h1>

    <div class="book-grid" id="bookGrid">
        </div>

    <script>
        // --- 編輯區：以後只要在這裡增加或修改書本資訊即可 ---
        const books = [
            { id: "L1", title: "What's your name?" },
            { id: "L2", title: "Good morning!" },
        ];

        const grid = document.getElementById('bookGrid');

        // 自動產生 HTML 結構
        books.forEach(book => {
            const card = document.createElement('a');
            card.href = `${book.id}/index.html`;
            card.className = 'book-card';
            
            card.innerHTML = `
                <img src="img/${book.id}.png" alt="${book.title}">
                <div class="book-info">${book.title}</div>
            `;
            
            grid.appendChild(card);
        });
    </script>

</body>
</html>
