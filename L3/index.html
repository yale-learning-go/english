<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3: My Family</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --warm-beige: #FFF9F0;
            --soft-orange: #FFAB91;
            --heart-red: #FF8A80;
            --leaf-green: #A5D6A7;
            --wood-brown: #6D4C41;
            --text-dark: #4E342E;
            --photo-border: #FFFFFF;
            --accent-yellow: #FFE082;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--warm-beige);
            background-image: radial-gradient(var(--accent-yellow) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-dark);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: var(--photo-border);
            border: 4px solid var(--soft-orange);
            color: var(--soft-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.2s;
            z-index: 10001;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .home-btn:hover {
            background: var(--soft-orange);
            color: white;
            transform: scale(1.1);
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            z-index: 10000;
        }

        .progress-hide { visibility: hidden; }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--heart-red), var(--soft-orange));
            transition: width 0.4s ease;
        }

        .family-album {
            width: 100%;
            max-width: 850px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #mainTitle {
            font-family: 'Fredoka', sans-serif;
            color: var(--wood-brown);
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        #mainTitle i { color: var(--heart-red); margin: 0 10px; }

        #mainTitle.hidden-title { display: none; }

        .photo-frame {
            border: 12px solid var(--photo-border);
            border-radius: 10px;
            overflow: hidden;
            background: var(--photo-border);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 700px;
            min-height: 350px;
            margin-bottom: 30px;
            transform: rotate(-1deg);
            transition: transform 0.3s;
        }
        
        .photo-frame:hover { transform: rotate(0deg) scale(1.02); }

        .photo-frame.vocab-mode { display: none; }

        .mission-image {
            width: 100%;
            height: auto;
            max-height: 50vh;
            object-fit: contain;
            display: block;
            cursor: pointer;
        }

        .dialogue-bubble {
            background: var(--photo-border);
            margin: 10px 0 30px 0;
            padding: 20px 40px;
            font-size: 1.8rem;
            min-height: 80px;
            display: flex;
            flex-direction: column; /* 改為垂直排列 */
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--text-dark);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            cursor: pointer;
            box-shadow: 0 6px 0px var(--accent-yellow);
            position: relative;
            border: 3px solid var(--accent-yellow);
            line-height: 1.4;
        }

        /* 英文內容的樣式 */
        .text-en-row {
            font-size: 0.8em;
            color: var(--heart-red);
            margin-bottom: 8px;
            border-bottom: 2px dashed var(--accent-yellow);
            padding-bottom: 5px;
            width: 100%;
        }

        .vocab-mode-active { 
            display: block !important; 
            max-height: 400px; 
            overflow-y: auto; 
            border-radius: 20px;
            padding: 20px;
            background: white;
            cursor: default;
        }

        .vocab-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .vocab-table tr { cursor: pointer; transition: transform 0.1s; }
        .vocab-table tr:hover { transform: scale(1.02); }
        .vocab-table td { padding: 12px 15px; background: var(--warm-beige); border-radius: 10px; }
        .vocab-en { color: var(--wood-brown); text-align: right; width: 45%; font-weight: 700; font-size: 1.3rem; }
        .vocab-arrow { color: var(--soft-orange); width: 10%; text-align: center; }
        .vocab-zh { color: var(--text-dark); text-align: left; width: 45%; font-weight: 600; font-size: 1.3rem; }
        .highlight-row td { background: var(--accent-yellow) !important; }

        .control-panel { display: flex; justify-content: center; gap: 20px; }

        button {
            background: var(--photo-border);
            border: none;
            color: var(--wood-brown);
            border-radius: 15px;
            width: 70px;
            height: 70px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0px #DDD;
        }

        button:hover:not(:disabled) { background: var(--warm-beige); transform: translateY(-2px); }
        button:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 0px 0px #DDD; }
        button:disabled { opacity: 0.3; }

        .btn-speak { color: var(--heart-red); }
        .btn-next { background: var(--soft-orange); color: white; box-shadow: 0 4px 0px #D87053; }
        .btn-next:hover:not(:disabled) { background: #FF8A65; }
    </style>
</head>
<body>

    <div id="progressContainer" class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <a href="../index.html" class="home-btn"><i class="fas fa-house-user"></i></a>

    <div class="family-album">
        <h1 id="mainTitle"><i class="fas fa-heart"></i> Lesson 3: My Family</h1>

        <div class="photo-frame" id="imgFrame">
            <img src="cover.jpg" class="mission-image" id="currentImg" alt="Family Photo" onclick="handleImgClick()">
        </div>

        <div class="dialogue-bubble" id="displayText" onclick="handleTerminalClick()">
            Hi Yale! Welcome to my home!
        </div>

        <div class="control-panel">
            <button id="prevBtn" onclick="move(-1)" disabled><i class="fas fa-arrow-left"></i></button>
            <button class="btn-speak" id="speakBtn" onclick="playVoice()"><i class="fas fa-comment-dots"></i></button>
            <button class="btn-next" id="nextBtn" onclick="move(1)"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <audio id="victorySound" src="victory.mp3" preload="auto"></audio>

    <script>
        const vocabList = [
            { en: "family", zh: "家人" },
            { en: "father", zh: "爸爸" },
            { en: "doctor", zh: "醫生" },
            { en: "mother", zh: "媽媽" },
            { en: "teacher", zh: "老師" },
            { en: "grandpa", zh: "爺爺" },
            { en: "fishing", zh: "釣魚" },
            { en: "grandma", zh: "奶奶" },
            { en: "beautiful", zh: "漂亮的" },
            { en: "flower", zh: "花朵" },
            { en: "sister", zh: "姊姊/妹妹" },
            { en: "twins", zh: "雙胞胎" },
            { en: "taller", zh: "比較高" },
            { en: "love", zh: "愛" }
        ];

        const missionData = [
            { text: "This is my family.", zhText: "這是我的家人。", img: "0.JPG" },
            { text: "This is my father. He is a doctor.", zhText: "這是我的爸爸。他是一位醫生。", img: "1.JPG" },
            { text: "This is my mother. She is a teacher.", zhText: "這是我的媽媽。她是一位老師。", img: "2.JPG" },
            { text: "This is my grandpa. He likes fishing.", zhText: "這是我的爺爺。他喜歡釣魚。", img: "3.JPG" },
            { text: "This is my grandma. She likes beautiful flowers.", zhText: "這是我的奶奶。她喜歡漂亮的花朵。", img: "4.JPG" },
            { text: "This is my sister. We are twins, but she is taller than me.", zhText: "這是我的姊姊。我們是雙胞胎，但她比我高。", img: "5.JPG" },
            { text: "Oh! This is me! I love my family!", zhText: "喔！這是我！我愛我的家人！", img: "6.JPG" }
        ];

        let currentIndex = -1; 
        let hasInteracted = false; 
        let isAutoPlaying = false; 
        
        const imgElement = document.getElementById('currentImg');
        const imgFrame = document.getElementById('imgFrame');
        const textElement = document.getElementById('displayText');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const titleElement = document.getElementById('mainTitle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const victorySound = document.getElementById('victorySound');

        function move(step) {
            hasInteracted = true; 
            window.speechSynthesis.cancel(); 
            isAutoPlaying = false; 

            if (currentIndex === -2 && step === 1) { currentIndex = -1; updateConsole(); return; }
            if (currentIndex === -2 && step === -1) { currentIndex = missionData.length; updateConsole(); return; }

            currentIndex += step;

            if (currentIndex < -1) currentIndex = -1;
            if (currentIndex > missionData.length) { finishMission(); return; }
            
            updateConsole();
        }

        function updateConsole() {
            updateProgressUI();
            textElement.classList.remove('vocab-mode-active');

            if (currentIndex === -1) {
                imgFrame.classList.remove('vocab-mode');
                titleElement.classList.remove('hidden-title');
                imgElement.src = "cover.jpg";
                textElement.innerHTML = "Hi Yale! Welcome to my home!";
                prevBtn.disabled = true;
                nextBtn.innerHTML = '<i class="fas fa-play"></i>';
                if (hasInteracted) playVoice();
            } 
            else if (currentIndex === missionData.length) {
                imgFrame.classList.add('vocab-mode');
                titleElement.classList.add('hidden-title');
                textElement.classList.add('vocab-mode-active');
                prevBtn.disabled = false;
                nextBtn.innerHTML = '<i class="fas fa-check"></i>';
                
                let tableHtml = `<table class="vocab-table">`;
                vocabList.forEach((item, index) => {
                    tableHtml += `<tr id="vocab-row-${index}" onclick="playSingleVocab(${index})"><td class="vocab-en">${item.en}</td><td class="vocab-arrow">→</td><td class="vocab-zh">${item.zh}</td></tr>`;
                });
                tableHtml += `</table>`;
                textElement.innerHTML = tableHtml;
                
                isAutoPlaying = true;
                playVocabSequence(0); 
            } 
            else if (currentIndex === -2) {
                imgFrame.classList.remove('vocab-mode');
                titleElement.classList.remove('hidden-title');
                textElement.innerHTML = "Wonderful! You know my family now!";
                prevBtn.disabled = false;
                imgElement.src = "done.jpg";
                nextBtn.innerHTML = '<i class="fas fa-redo"></i>';
                playVoice();
            }
            else {
                imgFrame.classList.remove('vocab-mode');
                titleElement.classList.add('hidden-title');
                const data = missionData[currentIndex];
                imgElement.src = data.img;

                // 整合雙語顯示
                textElement.innerHTML = `
                    <div class="text-en-row" onclick="event.stopPropagation(); playVoice();">
                        ${data.text}
                    </div>
                    <div style="width: 100%;">
                        ${data.zhText}
                    </div>
                `;

                prevBtn.disabled = false;
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                playVoice();
            }
        }

        function playVocabSequence(index) {
            if (!isAutoPlaying || currentIndex !== missionData.length || index >= vocabList.length) return;
            
            highlightRow(index);
            const item = vocabList[index];
            const utterEn = new SpeechSynthesisUtterance(item.en);
            utterEn.lang = 'en-US';
            utterEn.rate = 0.8;
            
            utterEn.onend = () => {
                setTimeout(() => {
                    if (!isAutoPlaying || currentIndex !== missionData.length) return;
                    const utterZh = new SpeechSynthesisUtterance(item.zh);
                    utterZh.lang = 'zh-TW';
                    utterZh.onend = () => setTimeout(() => playVocabSequence(index + 1), 600);
                    window.speechSynthesis.speak(utterZh);
                }, 400);
            };
            window.speechSynthesis.speak(utterEn);
        }

        function playSingleVocab(index) {
            isAutoPlaying = false; 
            window.speechSynthesis.cancel();
            
            highlightRow(index);
            const item = vocabList[index];
            const utterEn = new SpeechSynthesisUtterance(item.en);
            utterEn.lang = 'en-US';
            utterEn.rate = 0.8;

            utterEn.onend = () => {
                const utterZh = new SpeechSynthesisUtterance(item.zh);
                utterZh.lang = 'zh-TW';
                window.speechSynthesis.speak(utterZh);
            };
            window.speechSynthesis.speak(utterEn);
        }

        function highlightRow(index) {
            document.querySelectorAll('.vocab-table tr').forEach(r => r.classList.remove('highlight-row'));
            const currentRow = document.getElementById(`vocab-row-${index}`);
            if (currentRow) {
                currentRow.classList.add('highlight-row');
                currentRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function updateProgressUI() {
            if (currentIndex <= -1 || currentIndex === -2) {
                progressContainer.classList.add('progress-hide');
            } else {
                progressContainer.classList.remove('progress-hide');
                let percentage = ((currentIndex + 1) / (missionData.length + 1)) * 100;
                progressBar.style.width = percentage + '%';
            }
        }

        function handleTerminalClick() {
            if (currentIndex === missionData.length) {
                isAutoPlaying = true;
                playVocabSequence(0); 
            }
            else if (currentIndex >= 0 && currentIndex < missionData.length) playZhVoice(missionData[currentIndex].zhText);
            else playVoice();
        }

        function handleImgClick() { playVoice(); }

        function playZhVoice(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-TW';
            window.speechSynthesis.speak(utter);
        }

        function playVoice() {
            window.speechSynthesis.cancel(); 
            let targetText = "";
            if (currentIndex === -2) targetText = "Wonderful! You know my family now!";
            else if (currentIndex >= 0 && currentIndex < missionData.length) targetText = missionData[currentIndex].text;
            else targetText = "Lesson 3: My Family. Hi Yale! Welcome to my home!";

            const utter = new SpeechSynthesisUtterance(targetText);
            utter.lang = 'en-US';
            utter.rate = 0.8; 
            window.speechSynthesis.speak(utter);
        }

        function finishMission() {
            currentIndex = -2; 
            updateConsole();
            victorySound.play().catch(e => console.log("Audio play blocked"));
        }
    </script>
</body>
</html>
